<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6 align-self-center m-3">
                    <form>
                        <div class="form-row ">
                            <div class="mb-3 mt-3">
                                <span>Buscador de CEP</span>
                                <hr class="mt-1" />
                            </div>
                            <div class="row mb-3">
                                <div class="form-group col-xl-3">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" id="cep" name="cep">
                                    <span class="d-none text-danger" id="cepSpan"></span>
                                </div>
                                <div class="m-1 mt-4 col-xl-3">
                                    <button class="btn btn-primary" id="submit">Buscar</button>
                                </div>
                            </div>

                            <div class="d-none" id="none">
                                <div class="row">
                                    <div class="form-group mb-3 col-md-6">
                                        <label for="cidade">Cidade</label>
                                        <input type="text" class="form-control" id="cidade" name="cidade" disabled>
                                    </div>
                                    <div class="form-group mb-3 col-md-6">
                                        <label for="estado">Estado</label>
                                        <input type="text" class="form-control" id="estado" name="estado" disabled>
                                    </div>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="bairro">Bairro</label>
                                    <input type="text" class="form-control" id="bairro" name="bairro" disabled>
                                </div>

                                <div class="form-group mb-3">
                                    <label for="rua">Rua</label>
                                    <input type="text" class="form-control" id="rua" name="rua" disabled>
                                </div>

                                <div class="row mb-3">
                                    <div class="form-group mb-3 col-md-3">
                                        <label for="numero">NÃºmero</label>
                                        <input type="number" class="form-control" id="numero" name="numero">
                                    </div>

                                    <div class="form-group mb-3 col-md-9">
                                        <label for="complemento">Complemento</label>
                                        <input type="text" class="form-control" id="complemento" name="complemento">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
